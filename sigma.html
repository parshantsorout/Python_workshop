<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box system in css</title>
  <style>
.box{
  padding: 0;
  margin: 0;
  background-color: aqua;
}
.box1{
  color: blue;
  padding: 10px;
  margin: 25px;
  border: 2px salmon;
  height:200px;
  box-sizing:border-box;
}
.box2{
  color: black;
  padding: 10px;
  margin: 25px;
  border: 2px salmon;
  height:200px;
  box-sizing:border-box;
}
  </style>
</head>
<body>
  <div class="box box1">hey this is  prashant this side.</div>
  <div class="box box2">this is box. which contain lots of information</div>
</body>
</html>
